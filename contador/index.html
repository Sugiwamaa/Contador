<body>
    
    <h1>Olá, pessoal!</h1>
    
    <p>- Primeiro projeto com o JS (JavaScript) -</p>
   
    <div id="counter">
      <br>
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
      <br>   
    </div>

    <p> (clique nos botões para mudar o número do meio!)</p>
